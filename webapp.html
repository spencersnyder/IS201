<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <!-- Link to Google Fonts for Press Start 2P font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Press Start 2P', cursive; /* Apply custom font */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    #scoreBoard {
      color: #0f0;
      font-size: 24px;
      padding: 20px;
      font-family: 'Press Start 2P', cursive; /* Apply custom font */
    }

    #highScore {
      color: #0ff;
      font-size: 18px;
      font-family: 'Press Start 2P', cursive; /* Apply custom font */
    }

    canvas {
      background-color: #222;
      box-shadow: 0 0 10px #0f0;
    }

    #gameOverMenu {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 30px;
      border: 2px solid #0f0;
      text-align: center;
      display: none;
      border-radius: 10px;
      z-index: 2;
      font-family: 'Press Start 2P', cursive; /* Apply custom font */
    }

    #gameOverMenu h1 {
      margin-top: 0;
      font-size: 32px;
    }

    #gameOverMenu p {
      font-size: 18px;
      margin: 10px 0 0 0;
    }

    #tryAgainBtn {
      background-color: #0f0;
      color: black;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Press Start 2P', cursive; /* Apply custom font */
    }

    #tryAgainBtn:hover {
      background-color: #0c0;
    }

    footer {
  margin-top: auto;
  padding: 15px 0;
  text-align: center;
  width: 100%;
  color: #0f0;
  background-color: #111;
  font-size: 12px;
  font-family: 'Press Start 2P', cursive;
  border-top: 2px solid #0f0;
}

footer a {
  color: #0ff;
  text-decoration: none;
  margin: 0 10px;
}

footer a:hover {
  color: #fff;
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div id="scoreBoard">
    Score: <span id="score">0</span> <br>
    High Score: <span id="highScore">0</span>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="gameOverMenu">
    <h1 id="gameOverTitle">Game Over</h1>
    <p id="finalScoreReport"></p>
    <button id="tryAgainBtn">Try Again</button>
  </div>

  <!-- ðŸŽ‰ Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highScore");

    const box = 20;
    const canvasSize = 400;
    const rows = canvasSize / box;
    const columns = canvasSize / box;

    let snake, direction, food, gameLoop, score, gameStarted = false;
    let highScore = localStorage.getItem("highScore") ? parseInt(localStorage.getItem("highScore")) : 0;
    let newHighScore = false;

    const snakePattern = createSnakePattern();
    highScoreDisplay.textContent = highScore;

    function resetGame() {
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = null;
      gameStarted = false;
      score = 0;
      newHighScore = false;
      scoreDisplay.textContent = score;
      spawnFood();
      document.getElementById("gameOverMenu").style.display = "none";
      clearInterval(gameLoop);
      draw();
    }

    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * columns) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    document.addEventListener("keydown", e => {
      const key = e.key.toLowerCase();
      const keyMap = {
        "arrowleft": "LEFT", "a": "LEFT",
        "arrowup": "UP", "w": "UP",
        "arrowright": "RIGHT", "d": "RIGHT",
        "arrowdown": "DOWN", "s": "DOWN"
      };
      const newDirection = keyMap[key];
      if (!newDirection) return;

      if (!gameStarted) {
        startGame(newDirection);
        return;
      }

      if (
        (newDirection === "LEFT" && direction !== "RIGHT") ||
        (newDirection === "RIGHT" && direction !== "LEFT") ||
        (newDirection === "UP" && direction !== "DOWN") ||
        (newDirection === "DOWN" && direction !== "UP")
      ) {
        direction = newDirection;
      }
    });

    function startGame(initialDirection) {
      gameStarted = true;
      direction = initialDirection;
      gameLoop = setInterval(draw, 150);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
      ctx.fill();

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : snakePattern;
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        if (i === 0) drawEyes(snake[i]);
      }

      if (!direction) return;

      let head = { ...snake[0] };
      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvasSize || head.y >= canvasSize ||
        snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        spawnFood();
        score++;
        scoreDisplay.textContent = score;

        if (score > highScore) {
          highScore = score;
          highScoreDisplay.textContent = highScore;
          localStorage.setItem("highScore", highScore);
          newHighScore = true;
        }
      } else {
        snake.pop();
      }
    }

    function drawEyes(head) {
      const eyeOuterRadius = 4;
      const pupilRadius = 2;
      let eye1 = { x: 0, y: 0 };
      let eye2 = { x: 0, y: 0 };

      switch (direction) {
        case "UP":
          eye1 = { x: head.x + 5, y: head.y + 4 };
          eye2 = { x: head.x + 13, y: head.y + 4 };
          break;
        case "DOWN":
          eye1 = { x: head.x + 5, y: head.y + 12 };
          eye2 = { x: head.x + 13, y: head.y + 12 };
          break;
        case "LEFT":
          eye1 = { x: head.x + 4, y: head.y + 5 };
          eye2 = { x: head.x + 4, y: head.y + 13 };
          break;
        case "RIGHT":
        default:
          eye1 = { x: head.x + 12, y: head.y + 5 };
          eye2 = { x: head.x + 12, y: head.y + 13 };
          break;
      }

      ctx.fillStyle = "white";
      [eye1, eye2].forEach(eye => {
        ctx.beginPath();
        ctx.arc(eye.x, eye.y, eyeOuterRadius, 0, Math.PI * 2);
        ctx.fill();
      });

      ctx.fillStyle = "black";
      [eye1, eye2].forEach(eye => {
        ctx.beginPath();
        ctx.arc(eye.x, eye.y, pupilRadius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function createSnakePattern() {
      const patternCanvas = document.createElement("canvas");
      const patternCtx = patternCanvas.getContext("2d");
      patternCanvas.width = 10;
      patternCanvas.height = 10;

      patternCtx.fillStyle = "#0a0";
      patternCtx.fillRect(0, 0, 10, 10);

      patternCtx.fillStyle = "#0f0";
      patternCtx.beginPath();
      patternCtx.arc(3, 3, 2, 0, Math.PI * 2);
      patternCtx.fill();

      return ctx.createPattern(patternCanvas, "repeat");
    }

    function gameOver() {
      clearInterval(gameLoop);
      const menu = document.getElementById("gameOverMenu");
      const report = document.getElementById("finalScoreReport");
      const title = document.getElementById("gameOverTitle");

      if (newHighScore) {
        title.textContent = "ðŸŽ‰ New High Score!";
        report.textContent = `Awesome! You scored ${score} points!`;
        triggerConfetti();
      } else {
        title.textContent = "Game Over";
        report.textContent = `Your final score was ${score}. Try again to beat your high score!`;
      }

      menu.style.display = "block";
      centerGameOverMenu();
    }

    function centerGameOverMenu() {
      const menu = document.getElementById("gameOverMenu");
      menu.style.left = (window.innerWidth / 2 - menu.offsetWidth / 2) + "px";
      menu.style.top = (window.innerHeight / 2 - menu.offsetHeight / 2) + "px";
    }

    function triggerConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    document.getElementById("tryAgainBtn").addEventListener("click", resetGame);
    resetGame();
    window.addEventListener("resize", centerGameOverMenu);
  </script>
  <footer>
    <a href="index.html">My Home Page</a> |
    <a href="scratch.html" target="_blank">Learn More About the Dodgers</a>
  </footer>
  
</body>
</html>
